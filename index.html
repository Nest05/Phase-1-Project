<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Game of Throne quotes</h1>
    <div id="container">
        <div id="dropDown">
            <select><option value="">Pick a character</option></select>
        </div>
        <div id="quotes"></div>
    </div>
    <div id="form_container">
        <form id="comments">
            <h3>Name: </h3>
            <input type="text" id="author_Name" placeholder="Your name here">
            <br>
            <h3>Comment:</h3>
            <textarea id="author_Comment" placeholder="Your comment here"></textarea>
            <br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
